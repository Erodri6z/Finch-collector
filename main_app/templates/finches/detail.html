{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/finches/finch-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="finch-container">
  <div class="finch-details">
    <h1>{{ finch.name }}</h1>
      <h2>A {{ finch.age }} month old {{ finch.color }} finch</h2>
    <p>{{ finch.description }}</p>
  </div>
</section>

{% endblock %}
