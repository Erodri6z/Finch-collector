{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Finch List</h1>
</section>

<section class="card-container">
  {% for finch in finches %}
    <div class="card">
      <div class="card-content">
        <h2 class="card-title">{{ finch.name }}</h2>
          <p>A {{ finch.age }} month old {{ finch.color }} finch</p>
        <p><small>{{ finch.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
